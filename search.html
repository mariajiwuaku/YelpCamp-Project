<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/default.css" />
    <title>Search Page</title>
  </head>
  <body>
    <!-- SECTION -->
    <section class="container w-screen">
      <!--NAVBAR-->
      <nav>
        <div class="max-w-full mx-auto p-4 mr-8 ml-8">
          <div class="flex justify-between pl-4">
            <div class="flex space-x-7">
              <div>
                <!-- Website Logo -->
                <div class="flex items-center w-48 mt-8 pr-8">
                  <img src="./src/Assets/Logo.svg" alt="Logo " />
                </div>
              </div>
              <!-- Primary Navbar items -->
              <div class="hidden md:flex items-center space-x-1 py-3 px-2 mr-4">
                <a
                  href="index.html"
                  class="py-3 px-2 mr-8 text-black-500 font-bold hover:bg-red-600 hover:text-white transition duration-300"
                  >Home</a
                >
              </div>
            </div>
            <!-- Secondary Navbar items -->
            <div class="hidden md:flex items-center justify-around ml-8">
              <a
                href="login.html"
                class="py-2 px-8 font-bold rounded hover:bg-red-600 hover:text-white transition duration-300"
                >Login</a
              >
              <a
                href="create.html"
                class="py-2 px-2 ml-12 bg-black rounded text-white hover: hover:bg-red-600 transition duration-300"
                >Create an account</a
              >
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center hover:text-red-600">
              <button class="outline-none mobile-menu-button">
                <svg
                  class="w-6 h-6 text-gray-500 hover:text-red-600"
                  x-show="!showMenu"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
          <ul class="">
            <li class="active">
              <a
                href="index.html"
                class="block text-sm px-2 py-4 text-black-500 font-semibold hover:bg-red-600"
                >Home</a
              >
            </li>
            <li>
              <a
                href="login.html"
                class="block text-sm px-2 py-4 text-black-500 font-semibold hover:bg-red-600"
                >Login</a
              >
            </li>
            <li>
              <a
                href="create.html"
                class="block mr-4 text-sm px-2 py-4 text-black-500 font-semibold hover:bg-red-600"
                >Create an account</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-----END OF NAVBAR---->

      <!-- HERO PAGE -->
      <section class="hero">
        <div class="min-h-0 md:min-h-full pt-12 mb-12 ml-4 px-4">
          <div
            class="p-4 mr-8 ml-8 text-center md:px-12 lg:text-left bg-orange-50"
          >
            <div
              class="w-100 mx-auto sm:max-w-2xl md:max-w-3xl lg:max-w-5xl xl:max-w-7xl"
            >
              <div class="grid items-center gap-12 lg:grid-cols-2">
                <div class="mt-12 lg:mt-0">
                  <h1
                    class="mt-0 mb-12 text-4xl font-bold tracking-tight md:text-5xl xl:text-6xl"
                  >
                    Welcome to YelpCamp!
                  </h1>
                  <p class="text-primary">
                    View our hand-picked campgrounds from all over the world,or
                    add your own
                  </p>
                  <div class="flex-row md:flex justify-between px-4">
                    <form method="GET">
                      <div
                        class="relative text-gray-600 focus-within:text-gray-400"
                      >
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-2"
                        >
                          <button
                            type="submit"
                            class="p-1 focus:outline-none focus:shadow-outline mt-4"
                          >
                            <img src="./src/Assets/Search Icon.svg" alt="" />
                          </button>
                        </span>
                        <input
                          type="search"
                          name="q"
                          id="searchInput"
                          class="mt-2 mr-4 p-4 text-sm text-black-500 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
                          placeholder="Search for camps"
                          autocomplete="off"
                        />
                      </div>
                    </form>

                    <button
                      type="submit"
                      class="inline-block rounded bg-black mt-2 mr-8 p-4 text-white"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!---- CAMPGROUND SECTION--->
      <div class="container mx-auto md:px-12 mb-8 mr-8 ml-4">
        <div class="flex flex-wrap lg:-mx-2" id="camp-container">
          <!-- CAMPS WILL BE RENDERED HERE -->
        </div>
      </div>
      <!--FOOTER-->
      <footer>
        <img src="./src/Assets/Logo.svg" alt="" class="ml-8 w-32" />
      </footer>
    </section>
    <!---END OF SECTION-->

    <script src="./src/campList.js"></script>
  </body>
</html>
